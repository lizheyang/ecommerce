{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}修改个人信息 {% endblock %}

{% block page_content %}
<div class="row">
	<div  style="margin-left:auto; margin-right:auto; width:30%">
		<form action="#" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit" class="btn btn-primary">
            Submit
        </button>
		</form>
	</div>
</div>
{% endblock %}
