{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}用户登录 {% endblock %}

{% block page_content %}
<div class="row">
	<div  style="margin-left:auto; margin-right:auto; width:40%">
		<form action="/accounts/login/" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit" class="btn btn-primary">
            登录
        </button>
		</form>
	</div>
</div>
{% endblock %}
