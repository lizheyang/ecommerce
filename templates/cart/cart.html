{% extends "base.html" %}

{% block title %}购物车{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
    	<table class="table table-striped table-hover table-responsive">
			<caption>购物车详情</caption>
			<thead>
				<tr>
					<th>商品</th>
					<th>价格</th>
					<th>数量</th>
					<th>总计</th>
				</tr>
			</thead>
			<tbody>
			{% if cart_items %}
				{% for item in cart_items %}
					<tr>
						<td>{{ item.name }}</td>
						<td>{{ item.price }}</td>
						<td>{{ item.quantity }}</td>
						<td>{{ item.total }}
					</tr>
				{% endfor %}
			{% endif %}
				
			</tbody>

		</table>

		<p style="float:right">总计：{{ cart_subtotal }}</p>
    </div>
</div>
{% endblock %}
